let current, correctForm;
let time=0, interval;

function startGame(){
document.getElementById("game").style.display="block";
document.getElementById("tableSection").style.display="none";
time=0;
clearInterval(interval);
interval=setInterval(()=>{time++;document.getElementById("timer").innerText="Tempo: "+time+"s";},1000);
nextQuestion();
}

function nextQuestion(){
current=verbs[Math.floor(Math.random()*verbs.length)];
const forms=["inf","past","part"];
correctForm=forms[Math.floor(Math.random()*3)];
document.getElementById("question").innerText=
"Tradução: "+current.pt+" | Digite o "+
(correctForm=="inf"?"Infinitivo":correctForm=="past"?"Passado":"Particípio");
document.getElementById("answer").value="";
}

function handleEnter(e){
if(e.key==="Enter"){checkAnswer();}
}

function checkAnswer(){
let ans=document.getElementById("answer").value.toLowerCase().trim();
let correct=current[correctForm].toLowerCase();
let options=correct.split("/");
if(options.includes(ans)){
nextQuestion();
}else{
alert("Você errou!\nResposta correta: "+current[correctForm]+"\nReiniciando...");
clearInterval(interval);
startGame();
}
}

function showTable(){
document.getElementById("game").style.display="none";
document.getElementById("tableSection").style.display="block";
const table=document.getElementById("verbTable");
table.innerHTML=`<tr>
<th>Infinitivo</th>
<th>Passado</th>
<th>Particípio</th>
<th>Tradução</th>
</tr>`;
verbs.forEach(v=>{
table.innerHTML+=`<tr>
<td>${v.inf}</td>
<td>${v.past}</td>
<td>${v.part}</td>
<td>${v.pt}</td>
</tr>`;
});
}
